<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="bootstrap css files/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-5 mb-5 justify-content-center align-content-center" style="height: 100vh;">
            <div class="col-md-5 ">
                <div class="border shadow">
                    <div class="heading-link">
                        <h3 class="text-center text-white  bg-danger">Registration Form</h3>
                    </div>
                    <form action="#" class="m-4">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control" name="name" id="name">
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="date" name="age" class="form-control" id="age">
                        </div>
                        <div class="">
                            <label for="selectcourse">Select Course</label>
                            <select class="form-control" name="selectcourse" id="selectcourse">
                            <option value=""></option>
                            <option value="bscs">BSCS</option>
                            <option value="bsit">BSIT</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <label for="number">Contact No.</label>
                            <input type="number" name="number" class="form-control" id="number">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" id="password">
                        </div>
                        <div class="form-radio">
                            <input type="radio" value="option1" name="radio" id="female">
                            <label for="female" class="from-check-label">Female</label>
                        </div>
                        <div class="form-radio">

                            <input type="radio" name="radio" value="option2" id="male">
                            <label for="male" class="from-check-label">Male</label>
                        </div>
                        <button type="submit" id="result" class="btn btn-danger btn-block ">Submit</button>
                        <footer class="pt-2 ">
                            &copy;MR-MANAN
                        </footer>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="form.js" type="text/javascript"></script>
</body>

</html>
